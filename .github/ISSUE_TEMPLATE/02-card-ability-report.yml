    id: what-happened
    attributes:
      label: 問題の概要
      description: どのような問題ですか？
      placeholder: 問題の概要
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: 環境
      description: どの環境でこのバグに遭遇しましたか？
      options:
        - revolution.sweshelo.jp
        - home.sweshelo.jp
        - ローカル環境
      default: 0
    validations:
      required: true
