pre-commit:
  jobs:
    - name: lint
      run: bunx oxlint {staged_files} --type-aware

    - name: ban as
      run: bunx eslint

    - name: format
      run: bunx oxfmt {staged_files}
      glob: '*.{js,jsx,ts,tsx,mjs,cjs}'

    - name: stage
      run: git add {staged_files}

    - name: type check
      run: bunx tsc
